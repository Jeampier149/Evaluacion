<div #modalServicio class="modal fade" tabIndex="-1" *teleportTo="'body'">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    @if (tipo === 1) {
                        Nuevo Unidad
                    } @else {
                        Editar Unidad - {{ idUnidad }}
                    }</h5>
                <button type="button" class="btn-close" aria-label="Close" (click)="closeModal()">
                </button>
            </div>
            <div class="modal-body">
                <app-loading [mostrar]="loading">
                    <div class="row">
                        <div class="col-xl-12">
                            <label class="form-label">Unidad</label>
                            <input type="text" [(ngModel)]="formulario.unidad"
                                   class="form-control form-control-sm"
                                   [disabled]="tipo=== 2">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xl-12 pt-2 sup">
                           <ng-select  [(ngModel)] ="formulario.empleado"
                                                          [items]="empleados"
                                                                bindLabel ="nombre" 
                                                                bindValue ="id" 
																[clearable]="false" 
                                                                dropdownPosition="top"
                                                                class="d-block form-control "
                                                                style="font-size: 0.8rem; height: auto; "                           
																> 																														  
                                            </ng-select >	
                        </div>
                    </div>
                    
                </app-loading>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary waves-effect waves-light btn-label" type="button"
                        (click)="guardarUnidad()">Guardar &ensp;<i
                    class="fa-solid fa-floppy-disk label-icon"></i></button>
                <button class="btn btn-danger waves-light waves-effect btn-label" type="button" (click)="closeModal()">
                    Salir &ensp;<i
                    class="fas fa-door-open label-icon"></i></button>
            </div>
        </div>
    </div>
</div>
